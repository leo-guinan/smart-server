# Smart Server Configuration
# Experiment cadence
BASELINE_SECONDS=300          # first run collects baseline
EXPERIMENT_SECONDS=300        # each variant duration
COOLDOWN_SECONDS=60           # pause between variants

# Decision thresholds
# improve if median latency improves by at least X% and error rate not worse than Y%
IMPROVE_PCT=10                # e.g., 10% better latency
MAX_ERR_DELTA_PCT=2           # e.g., errors can't increase >2%

# Phone-home (optional)
COACH_URL="${COACH_URL:-}"    # Set via env or leave empty to disable
COACH_TOKEN="${COACH_TOKEN:-}"

# Paths (adjust for deployment)
BASE_DIR="${BASE_DIR:-/opt/smart}"
DASH_DIR="${BASE_DIR}/www"
STATE_FILE="${BASE_DIR}/var/state.json"
RUNS_DIR="${BASE_DIR}/var/runs"

