# Domain Configuration for Smart Server
# Set your base domain here - subdomains will be created automatically for each experiment

# Base domain (e.g., example.com, myserver.dev)
BASE_DOMAIN="${BASE_DOMAIN:-}"

# Email for Let's Encrypt notifications
SSL_EMAIL="${SSL_EMAIL:-admin@${BASE_DOMAIN}}"

# Subdomain pattern for experiments
# Available variables: {experiment_id}, {experiment_name}
EXPERIMENT_SUBDOMAIN_PATTERN="exp-{experiment_id}"

# Dashboard subdomain (leave empty to use base domain)
DASHBOARD_SUBDOMAIN="dashboard"

# Example subdomains with BASE_DOMAIN=example.com:
# - dashboard.example.com -> Main dashboard
# - exp-001.example.com -> Experiment 001_nginx_workers
# - exp-002.example.com -> Experiment 002_cache_ttl

